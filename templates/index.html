{% extends "base.html" %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
<div class="join-container">
    <div class="join-card">
        <div class="join-header">
            <h2>Welcome to ChatRoom</h2>
            <p class="subtitle">Connect with others in real-time</p>
        </div>
        <div class="join-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="room_name">Room Name</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-comments"></i>
                        </span>
                        <input type="text" class="form-control" id="room_name" name="room_name" placeholder="Enter room name" required>
                    </div>
                    <div class="invalid-feedback">
                        Please enter a room name
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
                    </div>
                    <div class="invalid-feedback">
                        Please enter your name
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit" class="join-button">
                        <span>Join Room</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="join-footer">
            <p>Start chatting with friends and colleagues instantly!</p>
        </div>
    </div>
</div>

<style>
    .join-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .join-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
        padding: 2rem;
        transform: translateY(0);
        transition: all 0.3s ease;
    }

    .join-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .join-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .join-header h2 {
        color: #2d3748;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: #718096;
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-weight: 500;
    }

    .input-group {
        display: flex;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .input-group:focus-within {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group-text {
        background: #f7fafc;
        border: none;
        color: #718096;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
    }

    .form-control {
        border: none;
        padding: 0.75rem 1rem;
        width: 100%;
        font-size: 1rem;
        color: #2d3748;
        background: #fff;
    }

    .form-control::placeholder {
        color: #a0aec0;
    }

    .form-control:focus {
        outline: none;
    }

    .join-button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .join-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .join-button:active {
        transform: translateY(0);
    }

    .join-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #718096;
        font-size: 0.875rem;
    }

    .invalid-feedback {
        color: #e53e3e;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>

<script>
    // Form validation
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
 {% endblock %}
